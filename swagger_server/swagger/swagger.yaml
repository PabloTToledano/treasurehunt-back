swagger: "2.0"
info:
  description: "This is a tresure hunt server"
  version: "1.0.0"
  title: "Treasure Hunt"
host: "teasure-hunt.herokuapp.com"
basePath: "/v1"
tags:
- name: "games"
  description: "Everything about games"
- name: "user"
  description: "Operations about user"
schemes:
- "https"
- "http"
paths:
  /game:
    get:
      tags:
      - "game"
      summary: "Get games"
      description: "Returns all games"
      operationId: "getGames"
      produces:
      - "application/json"
      parameters:
      - name: "userToken"
        in: "header"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Game"
        "400":
          description: "Invalid"
        "404":
          description: "Game not found"
        "403":
          description: "Forbidden access"
    post:
      tags:
      - "game"
      summary: "Add a game"
      description: ""
      operationId: "addGame"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "userToken"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Game that needs to be created"
        required: true
        schema:
          $ref: "#/definitions/Game"
      responses:
        "405":
          description: "Invalid input"
        "403":
          description: "Forbidden access"
    put:
      tags:
      - "game"
      summary: "Update an existing game"
      description: ""
      operationId: "updateGame"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Game that need to be put in the treasure hunt game"
        required: true
        schema:
          $ref: "#/definitions/Game"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Game not found"
        "405":
          description: "Validation exception"
        "403":
          description: "Forbidden access"
  /game/findByActive:
    get:
      tags:
      - "game"
      summary: "Finds Games by active status"
      description: ""
      operationId: "findGamesByActive"
      produces:
      - "application/json"
      parameters:
      - name: "userToken"
        in: "header"
        required: true
        type: "string"
      - name: "active"
        in: "query"
        description: "Active value that need to be considered for filter"
        required: true
        type: "boolean"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Game"
        "400":
          description: "Invalid active value"
        "403":
          description: "Forbidden access"
  /game/{gameId}:
    get:
      tags:
      - "game"
      summary: "Find game by ID"
      description: "Returns a single game"
      operationId: "getGameById"
      produces:
      - "application/json"
      parameters:
      - name: "userToken"
        in: "header"
        required: true
        type: "string"
      - name: "gameId"
        in: "path"
        description: "ID of game to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Game"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Game not found"
        "403":
          description: "Forbidden access"
    delete:
      tags:
      - "game"
      summary: "Deletes a game"
      description: ""
      operationId: "deleteGame"
      produces:
      - "application/json"
      parameters:
      - name: "userToken"
        in: "header"
        required: true
        type: "string"
      - name: "gameId"
        in: "path"
        description: "Game id to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Game not found"
        "403":
          description: "Forbidden access"
  /game/{gameId}/treasures:
    post:
      tags:
      - "game"
      summary: "uploads a treasure within a game"
      description: ""
      operationId: "createTreasure"
      produces:
      - "application/json"
      parameters:
      - name: "gameId"
        in: "path"
        description: "ID of game to update"
        required: true
        type: "integer"
        format: "int64"
      - name: "userToken"
        in: "header"
        required: true
        type: "string"
      - in: "body" 
        name: "treasure"
        description: "The treasure to be uploaded"
        required: true
        schema:
          $ref: "#/definitions/Treasure"
      responses:
        "200":
          description: "successful operation"
        "403":
          description: "Forbidden access"
  /user:
    get:
      tags:
      - "user"
      summary: "Get user by user name"
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/json"
      parameters:
      - name: "userToken"
        in: "header"
        required: true
        type: "string"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        "400":
          description: "Invalid username supplied"
        "404":
          description: "User not found"
    post:
      tags:
      - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
      - "application/json"
      parameters:
      - name: "userToken"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
        "403":
          description: "Forbidden access"
    delete:
      tags:
      - "user"
      summary: "Delete user"
      description: "This can only be done by the logged in user."
      operationId: "deleteUser"
      produces:
      - "application/json"
      parameters:
      - name: "userToken"
        in: "header"
        required: true
        type: "string"
      - in: "body" 
        name: "userId"
        description: "The name that needs to be deleted"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "400":
          description: "Invalid userId supplied"
        "404":
          description: "User not found"
        "403":
          description: "Forbidden access"
definitions:
  Area:
    type: "object"
    properties:
      centerCoordinates:
        type: "array"
        xml:
          name: "centerCoordinates"
          wrapped: true
        items:
          type: "number"
        maxItems: 2
      dimensions:
        type: "array"
        xml:
          name: "rectangleDimensions"
          wrapped: true
        items:
          type: "number"
        maxItems: 2
    xml:
      name: "area"
  Treasure:
    type: "object"
    properties:
      location:
        type: "array"
        xml:
          name: "locationCoordinates"
          wrapped: true
        items:
          type: "number"
        maxItems: 2
      hint:
        type: "object"
        properties:
          imageUrl: 
            type: "string"
          text: 
            type: "string"
      found:
        type: "array"
        items:
          type: "object"
          properties:
            userId:
              type: "integer"
              format: "int64"
            proof:
              type: "string"
    xml:
      name: "treasure"
  User:
    type: "object"
    required:
    - "userId"
    - "rol"
    properties:
      userId:
        type: "integer"
        format: "int64"
      username:
        type: "string"
      email:
        type: "string"
      rol:
        type: "string"
        enum:
        - "user"
        - "admin"
        - "jesucristo"
    xml:
      name: "User"
  Game:
    type: "object"
    required:
    - "gameId"
    - "area"
    - "treasures"
    properties:
      gameId:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      description:
        type: "string"
      organizerId:
        type: "number"
      area:
        $ref: "#/definitions/Area"
      treasures:
        type: "array"
        xml:
          name: "treasures"
          wrapped: true
        items:
          $ref: "#/definitions/Treasure"
      active:
        type: "boolean"
        description: "game status"
    xml:
      name: "Game"